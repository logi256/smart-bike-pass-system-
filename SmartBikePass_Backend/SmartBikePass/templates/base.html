<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Smart Bike Pass System{% endblock %}</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0
    }

    body {
      font-family: 'Segoe UI', Arial, sans-serif;
      background: #f0f4f8;
      min-height: 100vh
    }

    nav {
      background: #0a192f;
      color: #fff;
      padding: 14px 30px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 2px 8px rgba(0, 0, 0, .3)
    }

    nav .brand {
      font-size: 1.2rem;
      font-weight: 700;
      letter-spacing: .5px
    }

    nav .brand span {
      color: #38bdf8
    }

    nav .nav-links a {
      color: #cbd5e1;
      text-decoration: none;
      margin-left: 18px;
      font-size: .9rem;
      transition: color .2s
    }

    nav .nav-links a:hover {
      color: #38bdf8
    }

    .container {
      max-width: 900px;
      margin: 40px auto;
      padding: 0 20px
    }

    .card {
      background: #fff;
      border-radius: 12px;
      padding: 30px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, .08);
      margin-bottom: 24px
    }

    h2 {
      color: #0a192f;
      margin-bottom: 20px;
      font-size: 1.5rem
    }

    h3 {
      color: #1e3a5f;
      margin-bottom: 14px
    }

    .btn {
      padding: 11px 24px;
      border: none;
      border-radius: 7px;
      cursor: pointer;
      font-size: .95rem;
      font-weight: 600;
      transition: all .2s;
      display: inline-block;
      text-decoration: none
    }

    .btn-primary {
      background: #0a192f;
      color: #fff
    }

    .btn-primary:hover {
      background: #1e3a5f
    }

    .btn-success {
      background: #16a34a;
      color: #fff
    }

    .btn-success:hover {
      background: #15803d
    }

    .btn-danger {
      background: #dc2626;
      color: #fff
    }

    .btn-danger:hover {
      background: #b91c1c
    }

    .btn-warning {
      background: #d97706;
      color: #fff
    }

    .btn-warning:hover {
      background: #b45309
    }

    .btn-info {
      background: #0284c7;
      color: #fff
    }

    .btn-info:hover {
      background: #0369a1
    }

    .btn-full {
      width: 100%;
      text-align: center;
      padding: 13px
    }

    input,
    select,
    textarea {
      width: 100%;
      padding: 10px 13px;
      border: 1.5px solid #cbd5e1;
      border-radius: 7px;
      font-size: .95rem;
      margin-bottom: 14px;
      outline: none;
      transition: border .2s
    }

    input:focus,
    select:focus,
    textarea:focus {
      border-color: #38bdf8
    }

    label {
      display: block;
      font-weight: 600;
      color: #334155;
      margin-bottom: 5px;
      font-size: .9rem
    }

    .alert {
      padding: 12px 18px;
      border-radius: 7px;
      margin-bottom: 18px;
      font-size: .93rem
    }

    .alert-success {
      background: #dcfce7;
      color: #166534;
      border: 1px solid #bbf7d0
    }

    .alert-error {
      background: #fee2e2;
      color: #991b1b;
      border: 1px solid #fecaca
    }

    .alert-info {
      background: #dbeafe;
      color: #1e40af;
      border: 1px solid #bfdbfe
    }

    .badge {
      display: inline-block;
      padding: 3px 10px;
      border-radius: 20px;
      font-size: .78rem;
      font-weight: 700
    }

    .badge-pending {
      background: #fef3c7;
      color: #92400e
    }

    .badge-transport_verified {
      background: #dbeafe;
      color: #1e40af
    }

    .badge-transport_rejected,
    .badge-principal_rejected {
      background: #fee2e2;
      color: #991b1b
    }

    .badge-approved {
      background: #dcfce7;
      color: #166534
    }

    table {
      width: 100%;
      border-collapse: collapse;
      font-size: .9rem
    }

    th {
      background: #f1f5f9;
      padding: 10px 14px;
      text-align: left;
      color: #475569;
      font-weight: 600
    }

    td {
      padding: 10px 14px;
      border-bottom: 1px solid #e2e8f0;
      vertical-align: middle
    }

    tr:hover td {
      background: #f8fafc
    }

    .spinner {
      text-align: center;
      color: #64748b;
      padding: 30px
    }

    footer {
      text-align: center;
      color: #94a3b8;
      font-size: .82rem;
      padding: 28px;
      margin-top: 20px
    }
  </style>
  {% block extra_head %}{% endblock %}
</head>

<body>
  <nav>
    <div class="brand">üèçÔ∏è Smart<span>Bike</span> Pass</div>
    <div class="nav-links">
      <a href="/">Home</a>
      <a href="/apply">Apply</a>
      <a href="/status">Check Status</a>
      {% if session.get('user') %}
      <a href="/api/logout" style="color:#f87171">Logout ({{ session.get('user') }})</a>
      {% else %}
      <a href="/login">Staff Login</a>
      {% endif %}
    </div>
  </nav>
  {% block content %}{% endblock %}
  <footer>¬© 2024 Smart Bike Pass System | Powered by Flask + SQLite</footer>
</body>

</html>
